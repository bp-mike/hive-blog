<!DOCTYPE html>
<html>

<head>
    <title>hive blog</title>
    <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="css/styles.css" />
</head>

<body>

    <div w3-include-html="inc/nav.html"></div>
    <!-- slider -->
    <div id="carouselExampleCaptions" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
          <li data-target="#carouselExampleCaptions" data-slide-to="0" class="active"></li>
          <li data-target="#carouselExampleCaptions" data-slide-to="1"></li>
          <li data-target="#carouselExampleCaptions" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="img/photo.jpg" height="auto" class="d-block w-100" alt="image 1 goes here">
            <div class="carousel-caption d-none d-md-block">
              <h5>First slide label</h5>
              <p>Nulla vitae elit libero, a pharetra augue mollis interdum.</p>
            </div>
          </div>
          <div class="carousel-item">
            <img src="img/photo.jpg" class="d-block w-100" alt="image 2 goes here">
            <div class="carousel-caption d-none d-md-block">
              <h5>Second slide label</h5>
              <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
            </div>
          </div>
          <div class="carousel-item">
            <img src="img/photo.jpg" class="d-block w-100" alt="image 3 goes here">
            <div class="carousel-caption d-none d-md-block">
              <h5>Third slide label</h5>
              <p>Praesent commodo cursus magna, vel scelerisque nisl consectetur.</p>
            </div>
          </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleCaptions" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleCaptions" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
      <!-- slider -->

    <div class="container">
        <div class="row">
            <div class="col-md-8">
                <!-- <div class="row">
                    <div class="col-sm-1">
                        <img src="img/egor.jpg" alt="imgge here" />               />
                    </div>
                    <div class="col-sm-2">                       
                        <img src="img/diaspora.jpg" alt="image 3 here" />
                    </div>

                    <div class="col-sm-2">
                        <img src="img/erys.jpg" alt="image 2 here" />
                    </div>
                </div> -->
            </div>

            <div class="col-md-4">
                <form class="form-inline my-2 my-lg-0 searchbar">
                    <input class="form-control mr-sm-2" type="search" placeholder="Search posts" aria-label="Search">
                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                </form>
                <div w3-include-html="inc/sidebar.html"></div>

            </div>
        </div>
    </div>


    <script src="bootstrap/js/jquery-3.5.1.min.js"></script>
    <script src="bootstrap/js/popper.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <script src="js/inc-nav.js"></script>

</body>

</html>

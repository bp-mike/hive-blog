<<!DOCTYPE html>
<!-- <<!DOCTYPE html> -->
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css"  href="css.css">
    <title>css image</title>
  </head>
  <body>
<!-- invisible box -->
    <div class="box">

      <!-- circular head -->
      <div class="head">

        <!-- circular head copy -->
        <div class="head-copy"></div>

        <!-- left ear - light gray -->
        <div class="ear-left">

          <!-- inner ear  dark gray -->
          <div class="inner-ear"></div>
        </div>

        <!-- right ear -->
        <div class="ear-right">

        <!--inner ear  dark gray  -->
        <div class="inner-ear"></div>
        </div>

        <!-- left outer eye  white -->
        <div class="eye-left">

          <!-- pupil  black -->
          <div class="pupil"></div>
        </div>

        <!-- right outer eye  white -->
        <div class="eye-right">

          <!-- pupil  black -->
          <div class="pupil"></div>
        </div>

        <!-- nose  brown -->
        <div class="nose"></div>

        <div class="hair-left"></div>
        <div class="hair-right"></div>

      <!--end of head  -->
      </div>
    <!--end of invisible box  -->
    </div>
  </body>
</html>

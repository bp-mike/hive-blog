<!DOCTYPE html>
<html>

<head>
    <title>hive blog</title>
    <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="css/styles.css" />
</head>

<body>

    <div w3-include-html="inc/nav.html"></div>
    <div class="container-fluid PageTitle">
        <h1>Contact Us</h1>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-8">
                <form >
                    <div class="row">
                      <div class="col-md-6">
                          <div class="form-group">
                              <input type="text" class="form-control" id="name" name="name" placeholder="Your Name" required="" data-error="Please enter your name">
                              <div class="help-block with-errors"></div>
                          </div>                                 
                      </div>
                      <div class="col-md-6">
                          <div class="form-group">
                              <input type="text" placeholder="Your Email" id="email" class="form-control" name="name" required="" data-error="Please enter your email">
                              <div class="help-block with-errors"></div>
                          </div> 
                      </div>
                      <div class="col-md-12">
                          <div class="form-group">
                              <input type="text" placeholder="Your number" id="number" class="form-control" name="number" required="" data-error="Please enter your number">
                              <div class="help-block with-errors"></div>
                          </div> 
                      </div>
                      <div class="col-md-12">
                          <div class="form-group has-error"> 
                              <textarea class="form-control" id="message" placeholder="Your Message" rows="8" data-error="Write your message" required=""></textarea>
                          </div>
                          <div>
                              <button class="btn btn-outline-success my-2 my-sm-0" type="submit" style="pointer-events: all; cursor: pointer;">Send Message</button>
                              <div id="msgSubmit" class="h3 text-center hidden"></div> 
                              <div class="clearfix"></div> 
                          </div>
                      </div>
                    </div>            
                  </form>
            </div>

            <div class="col-md-4">
                <form class="form-inline my-2 my-lg-0">
                    <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                  </form>
                  <div w3-include-html="inc/sidebar.html"></div>
            </div>
        </div>
    </div>
    <div w3-include-html="inc/footer.html"></div>

    <script src="bootstrap/js/jquery-3.5.1.min.js"></script>
    <script src="bootstrap/js/popper.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <script src="js/inc-nav.js"></script>

</body>

</html>
